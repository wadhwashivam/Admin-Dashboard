<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebarHeader">
          <img src="assets/dashboard.svg" alt="" />
          <h2>Dashboard</h2>
        </div>
        <div class="personal">
          <ul>
            <li>
              <img src="assets/home.svg" alt="" class="navIcons">
              <span>Home</span>
            </li>
            <li>
              <img src="assets/profileCard.svg" alt="" class="navIcons">
              <span>Profile</span>
            </li>
            <li>
              <img src="assets/message.svg" alt="" class="navIcons">
              <span>Messages</span>
            </li>
            <li>
              <img src="assets/clock-time-three.svg" alt="" class="navIcons">
              <span>History</span>
            </li>
            <li>
              <img src="assets/tasks.svg" alt="" class="navIcons">
              <span>Tasks</span>
            </li>
            <li>
              <img src="assets/communities.svg" alt="" class="navIcons">
              <span>Communities</span>
            </li>
          </ul>
        </div>
        <div class="settings">
          <ul>
            <li>
              <img src="assets/settings.svg" alt="" class="navIcons">
              <span>Settings</span>
            </li>
            <li>
              <img src="assets/support.svg" alt="" class="navIcons">
              <span>Support</span>
            </li>
            <li>
              <img src="assets/privacy.svg" alt="" class="navIcons">
              <span>Privacy</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="contentPage">
        <!-- Header -->
        <div class="header">
          <div class="search-bar">
            <!-- Search Icon -->
             <img src="assets/search.svg"></img>
            <input type="search" name="searchBar" id="searchBar" />
          </div>
          <div class="profileIcon">
            <!-- Ring Icon -->
            <!-- Profile Image -->
             <img src="assets/bell-ring-outline.svg" alt="" >
            <span>Morgan Oakley</span>
          </div>

          <div class="userProfile">
            <span>Hi there,</span><br>
            <span class="userName">Morgan Oakley (@morgan)</span>
          </div>
          <div class="nav">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
          </div>
        </div>
        <!-- Content -->
        <div class="content">
          <!-- Color for the yellow part : F0B429 -->
          <div class="projects">Project Cards</div>
          <div class="announcements">Annoucements</div>
          <div class="trending">Trending Content</div>
        </div>
      </div>
    </div>
  </body>
</html>
